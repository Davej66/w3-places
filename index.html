<!DOCTYPE html>
<html>
  <head>
    <title>Places Search Boxx</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="assets/js/index.js"></script>
  
  </head>
  <body>
    <input
      id="pac-input"
      class="controls"
      type="text"
      placeholder="Search Box"
    />
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYWVSgu5LSl8BmZLTpWVqjaEk8C7c2wD8&callback=initAutocomplete&libraries=places&v=weekly"
      async
      ></script>
  </body>
</html>
